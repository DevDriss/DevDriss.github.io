<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevDriss</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">

</head>

<body>

<header>
    <nav>
        <div class="logo">Driss Landou</div>
        <ul class="nav-links">
            <li><a href="/">Menu</a></li>
        </ul>
    </nav>
</header>

<section class="project-detail">
    <h1>Calculatrice</h1>

    <div class="calculator">
        <input type="text" id="calculator-display" readonly placeholder="0">
        <div class="calculator-buttons">
            <!-- Row 1 -->
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="setOperator('/')">/</button>
            <!-- Row 2 -->
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="setOperator('*')">*</button>
            <!-- Row 3 -->
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="setOperator('-')">-</button>
            <!-- Row 4 -->
            <button onclick="appendNumber('0')">0</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="setOperator('+')">+</button>
        </div>
    </div>
    <script src="calculatrice.js"></script>

    <iframe src="calculatrice.js" style="width: 100%; height: 500px;"></iframe>



</section>

</body>
</html>
